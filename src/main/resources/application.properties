spring.application.name=Projet_Abonnement_Saas
server.port=8080

spring.database.url=jdbc:mysql://localhost:3306/abonnement_DB?createDatabaseIfNotExit=true&useSSL=false&serverTimezone=UTC
spring.datasoure.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=validate
sping.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.data.jdbc.dialect=mysql

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always


